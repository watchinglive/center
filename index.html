<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Watching Center</title>
    <script src="//ssl.p.jwpcdn.com/player/v/8.25.1/jwplayer.js"></script>
</head>
    <style>
    body {
      margin: 0;
    }
    .jwplayer {
      position: absolute !important;
    }
    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
    </style>
<body>

<div id="player"></div>

<script>
    if (confirm("Join Our Telegram Channel ")) {
        window.location.href = "https://t.me/+AF6JiwnzmSEzYTJl";
    }

    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

    window.onload = function() {
        var playerInstance = jwplayer("player");

        // Define the DASH stream source
        var source = {
            "file": "https://dai.fancode.com/primary/111903_english_hls_8870ta-no/index.m3u8",
            "type": "dash",
            "default": true
        };

        // Player setup with the DASH stream source
        playerInstance.setup({
            playlist: [{
                "sources": [source]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
        });
    };
</script>

</body>
</html>
